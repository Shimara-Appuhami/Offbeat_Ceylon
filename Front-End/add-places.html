<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Places</title>
    <link rel="stylesheet" href="css/add-places.css">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</head>
<body>

<form id="addPlaceForm">

    <div class="segment">
        <h1>Add New Place</h1>
    </div>
    <label>
        <input type="text" placeholder="Place Name" required id="placeName"/>
    </label>
    <label>
        <input type="text" placeholder="About Place" id="aboutPlace" />
    </label>

    <label>
        <select required>
            <option id="district" value="" disabled selected>Select District </option>
            <option value="Colombo">Colombo</option>
            <option value="Gampaha">Gampaha</option>
            <option value="Kalutara">Kalutara</option>
            <option value="Kandy">Kandy</option>
            <option value="Matale">Matale</option>
            <option value="Nuwara Eliya">Nuwara Eliya</option>
            <option value="Galle">Galle</option>
            <option value="Matara">Matara</option>
            <option value="Hambantota">Hambantota</option>
            <option value="Jaffna">Jaffna</option>
            <option value="Kilinochchi">Kilinochchi</option>
            <option value="Mannar">Mannar</option>
            <option value="Vavuniya">Vavuniya</option>
            <option value="Mullaitivu">Mullaitivu</option>
            <option value="Batticaloa">Batticaloa</option>
            <option value="Ampara">Ampara</option>
            <option value="Trincomalee">Trincomalee</option>
            <option value="Kurunegala">Kurunegala</option>
            <option value="Puttalam">Puttalam</option>
            <option value="Anuradhapura">Anuradhapura</option>
            <option value="Polonnaruwa">Polonnaruwa</option>
            <option value="Badulla">Badulla</option>
            <option value="Monaragala">Monaragala</option>
            <option value="Ratnapura">Ratnapura</option>
            <option value="Kegalle">Kegalle</option>
        </select>
    </label>

    <label>
        <input type="file" accept="image/*" multiple required id="images"/>
    </label>

<!--    <div class="input-group">-->
<!--        <label>-->
<!--            <input type="email" placeholder="Contact Email" required />-->
<!--        </label>-->
<!--        <button class="unit" type="button"><i class="icon ion-md-search"></i></button>-->
<!--    </div>-->

    <div class="segment">
        <h2>Is this place dangerous?</h2>

        <div class="input-group">
            <label>
                <input type="radio" id="dangerous" name="status" value="dangerous" required />
                <span class="radio-label">Dangerous</span>
            </label>
        </div>

        <div class="input-group">
            <label>
                <input type="radio" id="not-dangerous" name="status" value="not-dangerous" required />
                <span class="radio-label">Not Dangerous</span>
            </label>
        </div>
    </div>

    <div class="segment">
        <h3 >Select Location on Map</h3>
        <div id="map" style="width: 100%; height: 300px; border-radius: 16px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);"></div>
        <input type="hidden" id="latitude" name="latitude" onclick="initMap()">
        <input type="hidden" id="longitude" name="longitude">
    </div>


    <button class="red" type="submit"><i class="icon ion-md-save" id="btn-save-addPlaces"></i> Save Place</button>
