<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div id="container" class="container">
    <div class="row">
        <!-- Sign Up -->
        <div class="col align-items-center flex-col sign-up" id="signup">
            <div class="form-wrapper align-items-center">
                <div class="form sign-up">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="text" id="role" value="USER" placeholder="Role" readonly>
                    </div>
                    <button id="btn-signup">Sign up</button>
                    <p>
                        <span>Already have an account?</span>
                        <b onclick="toggle()" class="pointer">Sign in here</b>
                    </p>
                </div>
            </div>
        </div>

        <!-- Sign In -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">
                <div class="form sign-in">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="email" id="email2" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password2" placeholder="Password">
                    </div>
                    <button id="btn-signin">Sign in</button>

                    <!-- OR Divider -->
                    <div class="OR"><span>OR</span></div>

                    <!-- Social Login -->
                    <div class="socials">
                        <a class="social fb" id="signup-facebook">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/768px-2021_Facebook_icon.svg.png" height="30" />
                        </a>

                        <!-- Google Sign-In -->
                        <div id="g_id_onload"
                             data-client_id="764543840411-e1fldq10oa648uq7p8ditfbb9pcvu55o.apps.googleusercontent.com"
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleGoogleLogin">
                        </div>

                        <div class="g_id_signin" data-type="standard"></div>
                    </div>

                    <!-- Forgot Password -->
                    <p>
                        <a href="forgot-password.html"><b>Forgot password?</b></a>
                    </p>

                    <p>
                        <span>Don't have an account?</span>
                        <b onclick="toggle()" class="pointer">Sign up here</b>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row content-row">
        <!-- Sign In Content -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>Welcome</h2>
            </div>
        </div>

        <!-- Sign Up Content -->
        <div class="col align-items-center flex-col">
            <div class="text sign-up">
                <h2>Join with us</h2>
            </div>
        </div>
    </div>
</div>

<!-- Google Sign-In Script -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleGoogleLogin(response) {
        console.log("User Token: ", response.credential);
        // 200 ok nam navigate index.html
        window.location.href = "index.html";
    }
</script>

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>

<!-- jQuery & Custom Script -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/signup.js"></script>

</body>
</html>
