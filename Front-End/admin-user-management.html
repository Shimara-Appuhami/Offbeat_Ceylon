<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .btn-warning {
            background-color: #ff9800;
            border-color: #ff9800;
        }

        .btn-warning:hover {
            background-color: #fb8c00;
            border-color: #fb8c00;
        }

        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #e53935;
            border-color: #e53935;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #f1f1f1;
            font-weight: 600;
            color: #333;
        }

        .table td {
            background-color: #fff;
            color: #555;
        }

        .table td button {
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .table td button:hover {
            opacity: 0.8;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }

</style>
<body>
<div class="container mt-5">
    <h2>User Registration</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="button" id="updateBtn" class="btn btn-warning">Update</button>
    </form>

    <h2 class="mt-5">User List</h2>
    <table class="table table-bordered" id="userTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $(document).ready(function () {
        loadUsers();

        $('#registerForm').submit(function (event) {
            event.preventDefault();
            const user = {
                email: $('#email').val(),
                password: $('#password').val(),
                name: $('#name').val(),
                role: $('#role').val()
            };

            $.ajax({
                url: 'http://localhost:8081/api/v1/user/register',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function (response) {
                    Swal.fire(response.message);
                    loadUsers();
                    $('#registerForm')[0].reset();
                },
                error: function (error) {
                    Swal.fire('Registration failed: ' + error.responseJSON.message);
                }
            });
        });

        function loadUsers() {
            $.ajax({
                url: 'http://localhost:8081/api/v1/user/getAll',
                type: 'GET',
                success: function (users) {
                    $('#userTable tbody').empty();
                    users.forEach(user => {
                        $('#userTable tbody').append(`
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button class="edit-btn btn btn-info" data-name="${user.name}" data-email="${user.email}" data-role="${user.role}">Edit</button>
                                    <button class="delete-btn btn btn-danger" data-name="${user.name}">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                }
            });
        }

        $(document).on('click', '.edit-btn', function () {
            $('#name').val($(this).data('name'));
            $('#email').val($(this).data('email'));
            $('#role').val($(this).data('role'));
            $('#updateBtn').data('email', $(this).data('email'));
        });

        $('#updateBtn').click(function () {
            const userEmail = $(this).data('email');
            if (!userEmail) {
                Swal.fire('Please select a user to update');
                return;
            }
            const password = $('#password').val();

            const user = {
                email: userEmail,
                password: password,
                name: $('#name').val(),
                role: $('#role').val()
            };

            $.ajax({
                url: `http://localhost:8081/api/v1/user/update`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function (response) {
                    Swal.fire(response.message);
                    loadUsers();
                    $('#registerForm')[0].reset();
                    // $('#updateBtn').removeData('email');
                    console.log(response)

                },
                error: function (error) {
                    Swal.fire('Update failed: ' + (error.responseJSON ? error.responseJSON.message : 'User not found'));
                }
            });
        });

        $(document).on('click', '.delete-btn', function () {
            const uid=this.id;
            if (confirm('Are you sure you want to delete this user?')) {
                $.ajax({
                    url: `http://localhost:8081/api/v1/user/delete/${uid}`,
                    type: 'DELETE',
                    success: function (response) {
                        Swal.fire(response.message);
                        loadUsers();
                    },
                    error: function (error) {
                        Swal.fire('Delete failed: ' + (error.responseJSON ? error.responseJSON.message : 'User not found'));
                    }
                });
            }
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
