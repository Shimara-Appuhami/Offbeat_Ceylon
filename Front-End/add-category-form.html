<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/add-category-form.css">
</head>
<body>
<a href="dashboard.html" style="
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    font-family: 'Segoe UI', sans-serif;
    font-size: 14px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background 0.3s ease, transform 0.2s ease;
    position: absolute;
    top: 20px;
    left: 20px;
">
    ‚Üê Back
</a>

<div class="container">
    <h2>Category Management</h2>
    <button id="btn-add-category">Add Category</button>

    <div class="add-category-form" id="category-form">
        <div class="form-container">
            <h3>Add New Category</h3>
            <input type="text" id="category-name" placeholder="Category Name" required>
            <input type="file" accept="image/*" id="category-image" required>
            <textarea id="category-description" placeholder="Category Description" required></textarea>
            <button id="btn-save-category">Save</button>
            <button class="cancel" id="btn-cancel">Cancel</button>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tbl-category">
        </tbody>
    </table>
</div>

<script src="js/add-category.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
