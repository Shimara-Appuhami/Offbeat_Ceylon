<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td img {
            width: 50px;
            border-radius: 5px;
        }

        .btn-delete {
            background-color: #f44336;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        /* Add Category Modal */
        .add-category-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
        }

        .cancel {
            background-color: #f44336;
        }

        .cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Category Management</h2>
    <button id="btn-add-category">Add Category</button>

    <!-- Add Category Modal -->
    <div class="add-category-form" id="category-form">
        <div class="form-container">
            <h3>Add New Category</h3>
            <input type="text" id="category-name" placeholder="Category Name" required>
            <input type="file" accept="image/*" id="category-image" required>
            <textarea id="category-description" placeholder="Category Description" required></textarea>
            <button id="btn-save-category">Save</button>
            <button class="cancel" id="btn-cancel">Cancel</button>
        </div>
    </div>

    <!-- Categories Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tbl-category">
        <!-- Category rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function () {

        function fetchCategories() {
            $.ajax({
                url: 'http://localhost:8081/api/v1/category/getAll',
                type: 'GET',
                success: function (response) {
                    const tableBody = $('#tbl-category');
                    tableBody.empty();

                    if (response.length === 0) {
                        tableBody.append('<tr><td colspan="5">No categories found.</td></tr>');
                        return;
                    }


                    response.forEach(category => {
                        const imageFilename = category.categoryImage ? category.categoryImage.split("\\").pop() :"default.jpg";

                        tableBody.append(`
        <tr>
            <td>${category.categoryId}</td>
            <td>${category.categoryName}</td>
            <td><img src="http://localhost:8081/api/v1/uploads/${imageFilename}" ></td>
            <td>${category.description}</td>
            <td>
                <button class="btn-delete" data-id="${category.categoryId}">Delete</button>
            </td>
        </tr>
    `);
                    });

                },
                error: function (xhr) {
                    alert("Failed to load categories. Error: " + xhr.responseText);
                }
            });
        }

        fetchCategories();

        $('#btn-add-category').on('click', function () {
            $('#category-form').fadeIn();
        });

        $('#btn-cancel').on('click', function () {
            $('#category-form').fadeOut();
        });

        // Save new category
        $('#btn-save-category').on('click', function () {
            const categoryName = $('#category-name').val().trim();
            // const categoryImage = $('#category-image')[0].files;
            const categoryDescription = $('#category-description').val().trim();


            if (!categoryName || !categoryDescription) {
                alert('Please fill in all fields.');
                return;
            }

            const formData = new FormData();
            formData.append('categoryName', categoryName);
            // formData.append('categoryImage', categoryImage);
            formData.append('description', categoryDescription);
            if ($('#category-image')[0].files[0]) {
                formData.append('categoryImage', $('#category-image')[0].files[0]);
            }

            $.ajax({
                url: 'http://localhost:8081/api/v1/category/save',
                type: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                data: formData,
                processData: false,
                contentType: false,
                success: function () {
                    alert('Category added successfully!');
                    $('#category-form').val('');
                    $('#category-name, #category-description').val('');
                    $('#category-image').val('');
                    fetchCategories();
                },
                error: function (xhr) {
                    alert('Error adding category: ' + xhr.responseText);
                }
            });
        });

        $(document).on('click', '.btn-delete', function () {
            const categoryId = $(this).data('id');

            if (confirm('Are you sure you want to delete this category?')) {
                $.ajax({
                    url: `http://localhost:8081/api/v1/category/delete/${categoryId}`,
                    type: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    success: function () {
                        alert('Category deleted successfully!');
                        fetchCategories();
                    },
                    error: function (xhr) {
                        alert('Error deleting category: ' + xhr.responseText);
                    }
                });
            }
        });

    });
</script>

</body>
</html>
