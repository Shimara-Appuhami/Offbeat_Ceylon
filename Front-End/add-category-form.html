<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/add-category-form.css">
</head>
<body>

<div class="container">
    <h2>Category Management</h2>
    <button id="btn-add-category">Add Category</button>

    <div class="add-category-form" id="category-form">
        <div class="form-container">
            <h3>Add New Category</h3>
            <input type="text" id="category-name" placeholder="Category Name" required>
            <input type="file" accept="image/*" id="category-image" required>
            <textarea id="category-description" placeholder="Category Description" required></textarea>
            <button id="btn-save-category">Save</button>
            <button class="cancel" id="btn-cancel">Cancel</button>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Image</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tbl-category">
        </tbody>
    </table>
</div>

<script src="js/add-category.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
