<style>
    :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #10b981;
        --dark: #1e293b;
        --light: #f8fafc;
        --text-dark: #0f172a;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --radius-md: 0.375rem;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #f0f2f5;
    }


    h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        /*color: var(--dark-color);*/
        margin-bottom: 1rem;
    }

    h1 {
        font-size: 2rem;
        font-weight: 700;
    }

    h2 {
        font-size: 1.5rem;
        font-weight: 600;
    }

    h3 {
        font-size: 1.2rem;
        font-weight: 600;
    }

    p {
        margin-bottom: 1rem;
        line-height: 1.6;
    }

    .sidebar {
        width: 260px;
        background-color: white;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        z-index: 10;
    }

    .content {

        flex: 1;
        margin-left: 260px;
        padding: 2rem;
        max-width: calc(100vw - 260px);
    }

    header {

        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        background-color: white;
        padding: 1rem;
        /*border-radius: var(--border-radius);*/
        /*box-shadow: var(--box-shadow);*/
    }


    .profile {
        padding: 2rem 1.5rem;
        text-align: center;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .avatar {

        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 1rem;
        border: 3px solid var(--primary-color);
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .nav-links {
        list-style: none;
        padding: 1.5rem 0;
        flex: 1;
    }

    .nav-links li {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        transition: var(--transition);
        font-weight: 500;
    }

    .nav-links li:hover {
        background-color: rgba(74, 128, 240, 0.1);
        color: var(--primary-color);
    }

    .nav-links li.active {
        background-color: rgba(74, 128, 240, 0.15);
        color: var(--primary-color);
        border-left: 4px solid var(--primary-color);
    }

    .nav-links li i {
        margin-right: 10px;
        font-size: 1.1rem;
    }

    .add-destination-btn {
        margin: 1.5rem;
        padding: 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        /*border-radius: var(--border-radius);*/
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .add-destination-btn:hover {
        background-color: #3a70e0;
        transform: translateY(-2px);
    }

    .add-destination-btn i {
        margin-right: 8px;
    }

    .search-bar {
        display: flex;
        align-items: center;
        /*background-color: var(--light-color);*/
        border-radius: 25px;
        padding: 0.5rem 1rem;
        width: 300px;
    }

    .search-bar i {
        color: var(--text-light);
        margin-right: 10px;
    }

    .search-bar input {
        border: none;
        background: transparent;
        width: 100%;
        outline: none;
        /*color: var(--text-color);*/
        font-family: 'Poppins', sans-serif;
    }

    .view-toggle {

        display: flex;
    }

    .view-toggle button {
        background: none;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
        color: var(--text-light);
        font-size: 1.2rem;
        transition: var(--transition);
    }

    .view-toggle button.active,
    .view-toggle button:hover {
        color: var(--primary-color);
    }



    .filter-btn i {
        margin-right: 5px;
    }

    .filter-btn i:last-child {
        margin-left: 5px;
        margin-right: 0;
        font-size: 0.8rem;
    }


    .filter-dropdown:hover .filter-menu {
        display: block;
    }

    .filter-menu label {
        display: block;
        padding: 0.5rem 0;
        cursor: pointer;
    }

    .filter-menu input {
        margin-right: 8px;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    .stats-container {

        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .stat-card {
        background-color: white;
        /*border-radius: var(--border-radius);*/
        padding: 1.5rem;
        display: flex;
        align-items: center;
        /*box-shadow: var(--box-shadow);*/
        transition: var(--transition);
    }

    .stat-card:hover {
        transform: translateY(-5px);
    }

    .stat-icon {
        width: 60px;
        height: 60px;
        background-color: rgba(74, 128, 240, 0.15);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-right: 1rem;
    }

    .stat-content {
        flex: 1;
    }

    .stat-value {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        /*color: var(--dark-color);*/
    }

    .stat-label {
        color: var(--text-light);
        font-size: 0.9rem;
        margin-bottom: 0;
    }


    .trip-date .month {
        font-size: 0.8rem;
        text-transform: uppercase;
    }

    .trip-date .day {
        font-size: 1.5rem;
        font-weight: 700;
    }


    .trip-info h3 {
        margin-bottom: 0.25rem;
    }

    .trip-info p {
        color: var(--text-light);
        margin-bottom: 0;
        font-size: 0.9rem;
    }


    .destination-dates i {
        margin-right: 5px;
    }



    @keyframes pulse {
        0% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(2.5);
            opacity: 0;
        }
    }
    #full-map{
        background: #45a049;
        width: 950px;
        height: 350px;

    }




</style>

<script>

    //total categories
    function fetchTotalCategories() {
        fetch('http://localhost:8081/api/v1/category/getTotalCategories')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const totalCategories = data.totalCategories || data;
                document.getElementById('total-categories').textContent = totalCategories;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('total-categories').textContent = 'Error fetching data';
            });
    }


    //total places
    function fetchTotalPlaces() {
        fetch('http://localhost:8081/api/v1/addPlace/getPlacesCount')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const totalPlaces = data.totalPlaces || data;
                document.getElementById('total-places').textContent = totalPlaces;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('total-places').textContent = 'Error fetching data';
            });
    }

    document.addEventListener("DOMContentLoaded", function () {
        const map = L.map('full-map').setView([7.8731, 80.7718], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        fetch('http://localhost:8081/api/v1/addPlace/getAll')
            .then(response => response.json())
            .then(data => {
                data.forEach(place => {
                    const {latitude, longitude, placeName} = place;

                    if (latitude && longitude) {
                        L.marker([latitude, longitude])
                            .addTo(map)
                            .bindPopup(`<strong>${placeName}</strong>`)
                            .openPopup();
                    }
                });
            })
            .catch(error => {
                console.error("Error loading places:", error);
            });
    });

</script>
