<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bucket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFpFDLrN4DPjDEXp7kKfGuooEL5tSheCk" async defer></script>

</head>
<link rel="stylesheet" href="css/dashboard.css">
<body>
<div class="loading" id="loading">
    <div class="spinner"></div>
</div>

<nav class="sidebar">
    <div class="profile">
        <div class="avatar">
            <img src="assets/images/img_3.png" alt="Profile Picture">
        </div>
        <h3>Travel Explorer</h3>
    </div>
    <ul class="nav-links">
        <li class="active" data-tab="dashboard"><i class="fas fa-home"></i> Dashboard</li>
        <a href="admin-user-management.html"><li data-tab="map"><i class="fas fa-map"></i> Credentials</li></a>
        <a href="add-category-form.html"><li data-tab="journal"><i class="fas fa-book"></i> Travel Category</li></a>
        <a href="add-places.html"><li data-tab="destinations"><i class="fas fa-map-marker-alt"></i> Add Places</li></a>
        <a href="PendingPlaces.html"><li data-tab="destinations"><i class="fas fa-map-marker-alt"></i> Request Places</li></a>
        <a href="select-by-district.html"><li data-tab="destinations" ><i class="fas fa-map-marker-alt" ></i>Directions</li></a>
        <a href="index.html"><li data-tab="map"><i class="fas fa-map"></i> Website Login</li></a>
    </ul>
    <button class="add-destination-btn" id="add-destination-btn">
        <i class="fas fa-plus"></i> Add Destination
    </button>
</nav>

<main class="content">
    <header style="background: transparent">
        <div class="search-bar" style="background:transparent">
            <div style="width:500px; display: inline-flex; align-items: center; gap: 10px; padding: 8px 15px; background: linear-gradient(to right, #667eea, #764ba2); border-radius: 30px; color: white; font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: 500; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                <i class="fas fa-calendar-alt" style="font-size: 18px;"></i>
                <span id="inline-date"></span>
            </div>
            <input type="text"  id="search-input">
        </div>
        <div class="view-toggle">
<!--            <button class="active" id="grid-view-btn"><i class="fas fa-th"></i></button>-->
<!--            <button id="list-view-btn"><i class="fas fa-list"></i></button>-->
        </div>

    </header>

    <section class="tab-content active" id="dashboard-tab">
        <h1>My Travel Dashboard</h1>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" id="total-places">0</h3>
                    <p class="stat-label">Total Places</p>
                </div>

            </div>
            <div class="stat-card">
                <div class="stat-icon">

                    <i class="fas fa-check-circle"></i>
                </div>


                <div class="stat-content">
                    <h3 class="stat-value" id="total-categories">0</h3>
                    <p class="stat-label">Total Categories</p>
                </div>

            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-stamp"></i>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" id="stamps-collected">8</h3>
                    <p class="stat-label">Total Users</p>
                </div>
            </div>




        </div>
    </section>
    <!--add map-->
    <div id="full-map">

    </div>
</main>




<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
