<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>
<div class="wrapper">
<div class="container">
    <div class="form-step email-step active">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive an OTP</p>
        <input type="email" id="email" placeholder="Enter your email">
        <p id="email-error" class="error-message"></p>
        <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div class="form-step otp-step">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email</p>
        <input type="text" id="otp" placeholder="Enter OTP">
        <p id="otp-error" class="error-message"></p>
        <button onclick="verifyOTP()">Verify OTP</button>
        <p id="countdown"></p>
        <button id="resend-btn" onclick="resendOTP()" style="display: none;">Resend OTP</button>
    </div>

    <div class="form-step password-step">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <p id="password-error" class="error-message"></p>
        <button onclick="resetPassword()">Reset Password</button>
    </div>
    <div class="image-side">
        <img  src="assets/images/img_2.png" alt="Forgot Password" />
    </div>
</div>
</div>


<script src="js/forgot-password.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
