<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fceabb, #57B894);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            gap: 40px;
        }

        .image-side {
            flex: 1;
            text-align: center;
        }

        .image-side img {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCSBSaoI8ymwrEr1F_Q-M46e6lcb17Klq-jBEhoLp05UJwJc-BJMj4TQRtCtJ8HSqlOYo&usqp=CAU");
        }

        .container {
            flex: 1;
            width: 100%;
            background: #fff;
            padding: 30px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }

        .container h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #f8b500;
            background-color: #fffef5;
        }

        button {
            background: #3ed3b0;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 50px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #d52042;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            color: #c0392b;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        #countdown {
            font-size: 14px;
            color: #c0392b;
        }

        #resend-btn {
            display: none;
            background-color: #c0392b;
            color: white;
            font-size: 14px;
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #resend-btn:hover {
            background-color: #a83223;
        }

    </style>
</head>
<body>
<div class="wrapper">
<div class="container">
    <div class="form-step email-step active">
        <h2>Forgot Password</h2>
        <p>Enter your email to receive an OTP</p>
        <input type="email" id="email" placeholder="Enter your email">
        <p id="email-error" class="error-message"></p>
        <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div class="form-step otp-step">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email</p>
        <input type="text" id="otp" placeholder="Enter OTP">
        <p id="otp-error" class="error-message"></p>
        <button onclick="verifyOTP()">Verify OTP</button>
        <p id="countdown"></p>
        <button id="resend-btn" onclick="resendOTP()" style="display: none;">Resend OTP</button>
    </div>

    <div class="form-step password-step">
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
        <input type="password" id="new-password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <p id="password-error" class="error-message"></p>
        <button onclick="resetPassword()">Reset Password</button>
    </div>
    <div class="image-side">
        <img  src="assets/images/img_2.png" alt="Forgot Password" />
    </div>
</div>
</div>


<script>
    let userEmail = "";
    let countdownTimer;

    async function sendOTP() {
        const email = document.getElementById("email").value;
        if (!email.includes("@")) {
            document.getElementById("email-error").innerText = "Enter a valid email!";
            return;
        }

        const response = await fetch("http://localhost:8081/api/v1/auth/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const result = await response.json();
        if (result.success) {
            userEmail = email;
            nextStep();
            startCountdown();
        } else {
            document.getElementById("email-error").innerText = "Email not found!";
        }
    }

    async function resetPassword() {
        const password = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            document.getElementById("password-error").innerText = "Passwords do not match!";
            return;
        }

        const response = await fetch("http://localhost:8081/api/v1/auth/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, password })
        });

        const result = await response.json();
        if (result.success) {
            alert("Password changed successfully!");
            window.location.href = "../index.html";
        } else {
            document.getElementById("password-error").innerText = "Error resetting password!";
        }
    }

    function startCountdown() {
        let timeLeft = 30;
        const countdownElement = document.getElementById("countdown");
        const resendButton = document.getElementById("resend-btn");

        resendButton.style.display = "none";
        countdownElement.innerText = `Resend OTP in ${timeLeft}s`;

        countdownTimer = setInterval(() => {
            timeLeft--;
            countdownElement.innerText = `Resend OTP in ${timeLeft}s`;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                countdownElement.innerText = "";
                resendButton.style.display = "block";
            }
        }, 1000);
    }

    async function resendOTP() {
        if (!userEmail) {
            document.getElementById("email-error").innerText = "Please enter your email first!";
            return;
        }

        const response = await fetch("http://localhost:8081/api/v1/auth/resend-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail })
        });

        const result = await response.json();
        if (result.success) {
            Swal.fire("Success", "A new OTP has been sent!", "success");
            startCountdown();
        } else {
            document.getElementById("otp-error").innerText = "Error resending OTP!";
        }
    }
    async function verifyOTP() {
        const otp = document.getElementById("otp").value;

        const response = await fetch("http://localhost:8081/api/v1/auth/verify-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, otp: otp })
        });

        const result = await response.json();
        if (result.success) {
            nextStep();
        } else {
            document.getElementById("otp-error").innerText = result.message || "Invalid OTP!";
        }
    }
    function nextStep() {
        const currentStep = document.querySelector(".form-step.active");
        currentStep.classList.remove("active");
        currentStep.nextElementSibling.classList.add("active");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
