<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Location Cards</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFpFDLrN4DPjDEXp7kKfGuooEL5tSheCk" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;

            /*font-family: 'Poppins', sans-serif;*/
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #D4DAD9;
            color: #252525;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }
        #place-cards-container {
            position: relative;
            top: 150px;

            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
        }
        .card {
            width: 90vmin;
            height: 55vmin;
            display: flex;
            box-shadow: 0 30px 40px -15px rgba(0,0,0,0.35);
            background-color: #fff;
            position: relative;
            left: 0;
            right: 0;
            margin: auto;
            display: flex;
            width: 1000px;
            background: #fff;
            border-radius: 0;
            box-shadow: 0 30px 40px -15px rgba(0,0,0,0.35);
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .image-container {
            width: 40%;
        }
        .image-container img {
            width: 350px;
            height: 400px;
            object-fit: cover;
        }
        .content {
            width: 60%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #placeName {
            font-weight: 900;
            font-size: 54px;
            font-size: 7vmin;
            text-transform: capitalize;
            letter-spacing: 0.01em;
            line-height: 0.91;
            margin: 3vmin 0 3.5vmin;
        }
        #placeDescription {

            font-size: 2.1vmin;
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 2.5vmin;
        }
        .map-section {
            height: 200px;
            width: 250px;
            border-radius: 0;
            margin-left: 320px;
            margin-top: 10px;
            /*overflow: hidden;*/
            /*margin-top: 10px;*/
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #map {
            height: 200px;
            width: 250px;
        }
        .video-container {
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 180px;
            border-radius: 6px;
        }
        header{
            font-size: 30px;
            background: #0faf84;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }
        /*.image-container{*/
        /*    background-position: center;*/
        /*    width: 350px;*/
        /*    height: 570px;*/
        /*    background-size: cover;*/
        /*    background-repeat: no-repeat;*/
        /*}*/
    /*    image*/



    </style>
</head>
<body>
<header>WATERFALLS IN SRI LANKA</header>
<img src="assets/images/waterfall.png">

<div id="place-cards-container"></div>

<script>
    $(document).ready(function () {
        const category = "Mountain";


        function getAllPlaces() {
            $.ajax({
                url: `http://localhost:8081/api/v1/addPlace/getAllByCategory/${category}`,
                type: 'GET',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer'+ localStorage.getItem('token')
                },
                success: function (response) {
                    const container = $('#place-cards-container');
                    container.empty();

                    if (!response || response.length === 0) {
                        container.append('<p>No places available.</p>');
                        return;
                    }

                    response.forEach((place) => {
                        const placeName = place.placeName || "Unknown Location";
                        const placeDescription = place.aboutPlace || "No description available.";
                        const imageFilename = place.images ? place.images.split("\\").pop() : "default.jpg";
                        const imageUrl = `http://localhost:8081/api/v1/uploads/${imageFilename}`;
                        const lat = parseFloat(place.latitude) || 7.8731;
                        const lng = parseFloat(place.longitude) || 80.7718;
                        const videoUrl = place.videoUrl ? extractYouTubeID(place.videoUrl) : null;
                        const status = place.status;

                        const cardHtml = `
                            <div class="card">
                                <div class="image-container">
                                    <img src="${imageUrl}" alt="${placeName}" />
                                </div>
                                <div class="content">
                                    <h3 id="placeName">${placeName}</h3>
                                    <p id="placeDescription">${placeDescription}</p>
                                    <p id="status>">${status} in this place</p>
                                    <div class="map-section">
                                        <div id="map"></div>
                                    </div>
                                    <div class="video-container">
                                        <iframe src="${videoUrl ? `https://www.youtube.com/embed/${videoUrl}` : ''}" frameborder="0" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                        `;

                        container.append(cardHtml);

                        if (container.children().length === 1) {
                            initMap(lat, lng);
                        }
                    });
                },
                error: function () {
                    $('#place-cards-container').append('<p>Failed to load places. Please try again later.</p>');
                }
            });
        }

        function initMap(lat, lng) {
            const position = { lat, lng };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: position,
            });
            new google.maps.Marker({ position: position, map: map });
        }

        function extractYouTubeID(url) {
            const regex = /(?:youtube\.com\/.*[?&]v=|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : "";
        }

        getAllPlaces();
    });



</script>

</body>
</html>
